<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Warrior</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/missions.css">
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Water Warrior</h1>
            <div id="score-display">Score: <span id="score">0</span></div>
        </header>
        <div id="map">
            <div class="building" id="dorm-rooms">Dorm Rooms</div>
            <div class="building" id="library">Library</div>
            <div class="building" id="cafeteria">Cafeteria</div>
            <div class="building" id="gym">Gym</div>
            <div class="building" id="lab">Lab</div>
        </div>
        <div id="missions">
            <button id="logic-puzzle-btn">Logic Puzzle</button>
            <button id="trivia-btn">Trivia</button>
            <button id="whack-water-drop-btn">Whack a Water Drop</button>
        </div>
        <div id="mission-display"></div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/player.js"></script>
    <script src="js/map.js"></script>
    <script src="js/missions/mission.js"></script>
    <script src="js/missions/logicPuzzle.js"></script>
    <script src="js/missions/trivia.js"></script>
    <script src="js/missions/whackWaterDrop.js"></script>
    <script src="js/store.js"></script>
</body>
</html>
