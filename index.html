<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Warrior - Charity:Water Game</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/splash.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="assets/images/charity-water-logo.png" alt="Charity:Water Logo" class="logo">
            <h1>Water Warrior</h1>
            <div class="fun-fact">
                <h3>Did you know?</h3>
                <p>785 million people in the world don't have clean water. That's 1 in 10 people on the planet.</p>
            </div>
            <button id="enter-button">ENTER GAME</button>
        </div>
    </div>

    <!-- Game Screen (Initially Hidden) -->
    <div id="game-screen" class="hidden">
        <!-- Game content will be here -->
        <h1>Water Warrior Game</h1>
        <p>Game loading...</p>
    </div>

    <script src="js/splash.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
