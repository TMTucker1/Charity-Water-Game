<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Warrior</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- Google Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1 class="splash-title">Water Warrior</h1>
    <h2 class="splash-subtitle">
      A <span class="cw-highlight">Charity:Water</span> Adventure
    </h2>
    <div class="splash-content" id="splash-content">
      
      <button id="enter-button" title="Enter the game">ENTER GAME</button>
    </div>
  </div>

  <!-- Fun Fact Modal -->
  <div id="fun-fact-modal" class="hidden">
    <div class="fun-fact-modal-content">
      <h3>Did you know?</h3>
      <p>785 million people in the world don't have clean water. That's 1 in 10 people on the planet.</p>
      <div id="fun-fact-timer" style="margin-top:1em;color:#1AABFF;font-weight:bold;"></div>
    </div>
  </div>
  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <div class="game-screen">
      <h1>The Water Warrior Adventure</h1>
      <h2 id="user-points" class="text-center">Points: 0</h2>
      
    </div>
  </div>

  <!-- New Game Screen Markup -->
  <div id="gameScreen" class="hidden w-full h-screen flex">
    <!-- Expandable menu -->
    <div id="menu" class="bg-white shadow-lg h-full transition-all duration-300 w-16 hover:w-64 flex flex-col items-center overflow-hidden">
      <div class="w-full">
        <button class="menu-item w-full py-4 flex items-center px-4 hover:bg-gray-200" data-menu="Home">
          <span class="material-icons mr-3">home</span>
          <span class="menu-label hidden">Home</span>
        </button>
        <button class="menu-item w-full py-4 flex items-center px-4 hover:bg-gray-200" data-menu="Game Rules">
          <span class="material-icons mr-3">rule</span>
          <span class="menu-label hidden">Game Rules</span>
        </button>
        <button class="menu-item w-full py-4 flex items-center px-4 hover:bg-gray-200" data-menu="Missions">
          <span class="material-icons mr-3">flag</span>
          <span class="menu-label hidden">Missions</span>
        </button>
        <button class="menu-item w-full py-4 flex items-center px-4 hover:bg-gray-200" data-menu="Inventory">
          <span class="material-icons mr-3">inventory_2</span>
          <span class="menu-label hidden">Inventory</span>
        </button>
        <button class="menu-item w-full py-4 flex items-center px-4 hover:bg-gray-200" data-menu="Rewards">
          <span class="material-icons mr-3">emoji_events</span>
          <span class="menu-label hidden">Rewards</span>
        </button>
        <button class="menu-item w-full py-4 flex items-center px-4 hover:bg-gray-200" data-menu="About Charity:Water">
          <span class="material-icons mr-3">info</span>
          <span class="menu-label hidden">About Charity:Water</span>
        </button>
      </div>
    </div>
    <!-- Game area -->
    <div id="gameArea" class="flex-1 flex items-center justify-center text-4xl font-bold transition-colors duration-300">
      Welcome to the Game!
    </div>
  </div>

  <script src="script.js"></script>
  <!-- Add Bootstrap JS at the end of body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>
