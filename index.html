<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Warrior</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <div class="splash-content">
      
        <h1 class="splash-title">Water Warrior</h1>
        <h2 class="splash-subtitle">
          Supporting <span class="cw-highlight">Charity:Water</span> 
        </h2>
      <div class="fun-fact">
        <h3>Did you know?</h3>
        <p>785 million people in the world don't have clean water. That's 1 in 10 people on the planet.</p>
      </div>
      <button id="enter-button" title="Enter the game">ENTER GAME</button>
    </div>
  </div>

  <!-- Game Screen -->
  <div id="game-screen" class="hidden">
    <header>
      <h2>Water Warrior Adventure</h2>
      <div id="points">Points: 0</div>
    </header>
    <main>
      <section id="map-section">
        <h3>Campus Map</h3>
        <div id="map">
          <div class="building active" data-mission="0" title="Start at Dorm Rooms">Dorm Rooms</div>
          <div class="path"></div>
          <div class="building" data-mission="1" title="Go to Library">Library</div>
          <div class="path"></div>
          <div class="building" data-mission="2" title="Go to Science Hall">Science Hall</div>
          <div class="path"></div>
          <div class="building" data-mission="3" title="Go to Student Center">Student Center</div>
        </div>
      </section>
      <section id="mission-section">
        <div id="mission-content">
          <p>Click the next building to start your mission!</p>
        </div>
      </section>
      <section id="store-section">
        <h3>Store</h3>
        <div id="store-items">
          <button class="store-item" data-cost="5" title="Buy Water Bottle for 5 points">Water Bottle (5 pts)</button>
          <button class="store-item" data-cost="10" title="Buy T-Shirt for 10 points">T-Shirt (10 pts)</button>
        </div>
        <div id="store-message"></div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
