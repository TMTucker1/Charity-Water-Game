<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Water Warrior</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Material Icons CDN -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1 class="splash-title">Water Warrior</h1>
    <h2 class="splash-subtitle">
      A <span class="cw-highlight">Charity:Water</span> Adventure
    </h2>
    <div class="splash-content" id="splash-content">
      
      <button id="enter-button" title="Enter the game">ENTER GAME</button>
    </div>
  </div>

  <!-- Fun Fact Modal -->
  <div id="fun-fact-modal" class="hidden">
    <div class="fun-fact-modal-content">
      <h3>Did you know?</h3>
      <p>785 million people in the world don't have clean water. That's 1 in 10 people on the planet.</p>
      <div id="fun-fact-timer" style="margin-top:1em;color:#1AABFF;font-weight:bold;"></div>
    </div>
  </div>


  <!-- New Game Screen Markup -->
  <div id="gameScreen" class="hidden fixed inset-0 w-full h-full flex flex-row">
    <!-- Vertical left menu -->
    <div id="menu" class="bg-white shadow-lg h-full w-56 flex flex-col items-stretch">
      <button class="menu-item flex items-center px-6 py-4 hover:bg-gray-100 border-b" data-menu="Home">
        <span class="material-icons mr-4">home</span>
        <span class="menu-label">Home</span>
      </button>
      <button class="menu-item flex items-center px-6 py-4 hover:bg-gray-100 border-b" data-menu="Game Rules">
        <span class="material-icons mr-4">rule</span>
        <span class="menu-label">Game Rules</span>
      </button>
      <button class="menu-item flex items-center px-6 py-4 hover:bg-gray-100 border-b" data-menu="Missions">
        <span class="material-icons mr-4">flag</span>
        <span class="menu-label">Missions</span>
      </button>
      <button class="menu-item flex items-center px-6 py-4 hover:bg-gray-100 border-b" data-menu="Inventory">
        <span class="material-icons mr-4">inventory_2</span>
        <span class="menu-label">Inventory</span>
      </button>
      <button class="menu-item flex items-center px-6 py-4 hover:bg-gray-100 border-b" data-menu="Rewards">
        <span class="material-icons mr-4">emoji_events</span>
        <span class="menu-label">Rewards</span>
      </button>
      <button class="menu-item flex items-center px-6 py-4 hover:bg-gray-100" data-menu="About Charity:Water">
        <span class="material-icons mr-4">info</span>
        <span class="menu-label">About Charity:Water</span>
      </button>
    </div>
    <!-- Game area -->
    <div id="gameArea" class="flex-1 flex items-center justify-center text-4xl font-bold transition-colors duration-300">
      Welcome to the Game!
    </div>
  </div>

  <script src="script.js"></script>
  <script>
function loadBootstrap() {
  if (document.getElementById('splash-screen') && !document.getElementById('bootstrap-css')) {
    // Load Bootstrap CSS
    const link = document.createElement('link');
    link.id = 'bootstrap-css';
    link.rel = 'stylesheet';
    link.href = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css';
    document.head.appendChild(link);

    // Load Bootstrap JS
    const script = document.createElement('script');
    script.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js';
    document.body.appendChild(script);
  }
}

// Call this function when you show the splash screen
if (!document.getElementById('gameScreen') || !document.getElementById('gameScreen').classList.contains('show')) {
  loadBootstrap();
}
</script>
  
</body>
</html>
